{% extends "principal_layout.html" %}


{% block content %}
<style>
    .mine{
        padding-left: 10%;
    }
</style>
<div  style="width: 120%; "> 
<legend class="border-bottom mb-4"><b>Grade Details</b></legend>
    <br /> 
    <table class="table table-bordered css-serial table-hover " style="width: 90%;margin-left: 5%;">
        <thead>
            <tr class="mine">
                <th style="text-align: center;">S.No</th>
                <th style="text-align: center;">Grade</th>
                <th style="text-align: center;">Number of Sections</th>
            <tr>
        </thead>
        <tbody class="text-center">
            {% for i in range(1,13) %}
                {% if section_[i-1] == 0 %}
                {% else %}
                <tr>
                    <td></td>
                    <td>{{ i }}</td>
                    <td>{{ section_[i-1] }}</td>
                </tr>
                {% endif %}
            {% endfor %}      
        </tbody>
    </table>
{% endblock content %}
